<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
    let temperatura = parseInt(prompt("Digite aqui a temperatura que está:"))

    switch(true){
    case (temperatura < 15):
       console.log('FRIO!');
    break;
    case (temperatura >= 15 && temperatura <=25):
        console.log('AMENO!')
    break
    case (temperatura > 25):
        console.log('QUENTE');
    break;
    default:
        console.log('Temperatura inválida')
      }
    </script>
    
</body>
</html>
