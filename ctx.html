<body>

    <select id="produto" onchange="atualizarPreco()">

        <option value="68">Preto - R$68,00</option>
        <option value="72">Marrom - R$72,00</option>
        <option value="75">Rosa - R$75,00</option>
    </select>

    <p> VocÃª selecionou -> R$ <span id="resultadoPreco"> 75 </span> ,00 </p>

    <script>

        function atualizarPreco(){

            let valor = document.getElementById('produto').value
            let preco = document.getElementById('resultadoPreco')
            preco.textContent = valor;
        }


    </script>
</body>
